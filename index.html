<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>

    <!-- Connecting CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overflow">
    <div class="scenes">
        <div class="items">
            <div class="egg"></div>
            <div class="egg-2 hide"></div>

            <div class="egg-trial">
                <svg viewBox="0 0 50 450">
                    <defs>
                        <clipPath id="egg-mask">
                            <rect id="egg-mask-rect" x="0" y="0" width="100" height="0" />
                        </clipPath>
                    </defs>

                    <path fill="#FFCC00"
                        d="m13.1,29.84994c0,0 -0.2,0.03821 -0.2,17.61778l0.1,0l0,0.2293l0,256.20298l6,-0.47771l0,-255.95457l0.1,0c0,-26.36934 -10.35,193.37517 0.85,188.13951l17.25,-226.75723c-37.6,-14.78976 -24.1,20.99992 -24.1,20.99992l0,0.00001z"
                        clip-path="url(#egg-mask)" />
                </svg>

                <div class="batter-in-blender">
                    <svg viewBox="0 0 164 154">
                        <defs>
                            <clipPath id="pot-mask">
                                <rect id="blenderFill" x="0" y="140" width="200" height="400" />
                            </clipPath>
                        </defs>

                        <path clip-path="url(#pot-mask)"
                            d="m114,129l-61.5,0c-6.6,0 -12,-7.9 -12,-17.5l0,-68.8c0,-9.6 5.4,-17.5 12,-17.5l61.5,0c6.6,0 12,7.9 12,17.5l0,68.8c0,9.6 -5.4,17.5 -12,17.5z"
                            fill="#FFCC00"/>
                    </svg>
                </div>
            </div>

            <div class="flour"></div>
            <div class="sugar"></div>
            <div class="fill-blender"></div>
            <div class="blender"><div class="handle"></div></div>

            <div class="grounded hide">
                <span class="batter batter-1"></span>
                <span class="batter batter-2"></span>
                <span class="batter batter-3"></span>
                <span class="batter batter-4"></span>
                <span class="batter batter-5"></span>
                <span class="batter batter-6"></span>
                <span class="batter batter-7"></span>
            </div>
        </div>

        <!-- Scene 1 -->
        <section class="scene scene-1">
            <svg id="hat">
                <path d="M77.5,92.2v5.1c0,1.3-1.1,2.4-2.4,2.4H24.9c-1.3,0-2.4-1.1-2.4-2.4v-5.1H77.5z"/>
            </svg>

            <div class="text">
                <p class="intro">
                    <span class="intro1">OMG!!!</span>
                    <span class="intro1">It's your <b>Birthday Chelsea!</b></span>
                    <span class="intro2">Time to put on </span>
                    <span class="intro2">my chef's hat!</span>
                </p>

                <p class="small-text">
                    <span>Follow my cake</span>
                    <span>baking journey.</span>
                </p>
            </div>

            <div class="egg-stop"></div>

            <div class="text text-bottom fade">
                <p><span>Task #1</span></p>
                <p>Blend egg with sugar and flour</p>
            </div>

            <div class="beat-egg"></div>
        </section>

        <!-- Scene 2 -->
        <section class="scene scene-2">
            <div class="text">
                <p>Task #2</p>
                <p>Time to pour the batter in a pan</p>
            </div>
        </section>
    </div>

    <!-- Second Scene Set -->
    <div class="scenes">
        <div class="items">
            <div class="pan-wrapper">
                <div class="pan-hide"></div>

                <div class="pan">
                    <div class="foreground"></div>
                    <div class="background"></div>
                </div>

                <div class="pan-with-batter hide">
                    <div class="foreground"></div>
                </div>
            </div>

            <div class="oven-hide"></div>
            <div class="oven"></div>

            <div class="oven-with-pan hide">
                <div class="the-oven"></div>
            </div>

            <div class="start-pouring"></div>
        </div>

        <section class="scene scene-3">
            <div class="text" style="color:black;">
                <p>Task #3</p>
                <p>Bake Time!</p>
            </div>
        </section>

        <section class="scene scene-4"></section>
    </div>

    <!-- Final Scenes -->
    <div class="scenes">
        <div class="items">
            <div class="cake-container">
                <div class="cake hide">
                    <div class="inside"></div>
                    <div class="candle"></div>
                </div>
            </div>

            <div class="scene-4-text">
                <p>Task #4</p>
                <p>Let's add some Icing!</p>
            </div>
        </div>

        <section class="scene scene-5">
            <div class="text" style="color:black;">
                <p>It's almost ready!!!</p>
            </div>
        </section>

        <section class="scene scene-6">
            <div>
                <p class="hbd hide">HAPPY BIRTHDAY!</p>
            </div>
        </section>
    </div>
</div>

</body>
</html>
